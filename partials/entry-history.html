 <div class="row">
    <div class="col-md-12" ng-show="entries.length > 0">
        
         <div class="row">
       <div eventdropschart="entriesPromise"></div>

           </div>
            <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
                <th>Device Key&nbsp;</th>
                <th>Timestamp&nbsp;</th>
                <th>State&nbsp;</th>
                <th>Battery&nbsp;</th>
                <th>RSSI&nbsp;</th>
                <th ng-show="showActions">Action&nbsp;</th>
                <th ng-show="showHistory">Action&nbsp;</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in entries">
                    <td>{{data.deviceKey}}</td>
                    <td>{{data.timestamp}}</td>
                    <td>{{data.state}}</td>
                    <td>{{data.battery}}</td>
                    <td>{{data.rssi}}</td>
                    <td ng-show="showActions"><a href="#/edit-entry/{{data.id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Entry</a></td>
                    <td ng-show="showHistory"><a href="#/entry-history/{{data.id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; View History</a></td>
                </tr>
            </tbody>
        </table>
         </div>
    </div>
    <div class="col-md-12" ng-show="entries.length == 0">
        <div class="col-md-12">
            <h4>No entries found</h4>
        </div>
    </div>
</div>
